<body>
    <div class="app" id="app">

        <div class="stats">

        </div>

        <!-- âœ… æ–°å¢ï¼šPWA å®‰è£…æŒ‰é’®ï¼ˆä»…å½“æµè§ˆå™¨æ”¯æŒæ—¶æ˜¾ç¤ºï¼‰ -->
        <div class="install-container">

        <div class="wrong-bank" id="wrongBankSection">

    <script>
        (function(){
            "use strict";

            // ---------- å…¨å±€çŠ¶æ€ ----------
            let timeLeft = 600;
            let timerInterval = null;
            let isRunning = false;
            let mode = 'addsub';

            let currentQuestion = null;
            let questionBuffer = [];

            let history = [];
            let correct = 0, wrong = 0;
            let wrongBank = [];

            // ---------- PWA å®‰è£…ç›¸å…³ ----------
            let deferredPrompt = null;
            const installBtn = document.getElementById('installBtn');

            // ---------- åŠ è½½/ä¿å­˜é”™é¢˜æœ¬ ----------
            function loadWrongBank() {
                try {
                    const stored = localStorage.getItem('math_practice_wrong_bank');
                    if (stored) wrongBank = JSON.parse(stored);
                } catch(e) {}
                renderWrongBank();
            }
            function saveWrongBank() {
                localStorage.setItem('math_practice_wrong_bank', JSON.stringify(wrongBank));
                renderWrongBank();
            }

            function rand(max = 100) {
                return Math.floor(Math.random() * (max + 1));
            }

            function getOperator(modeType, allowMulDiv = false) {
                if (!allowMulDiv) {
                    return Math.random() < 0.5 ? '+' : '-';
                } else {
                    const r = Math.random();
                    if (r < 0.25) return '+';
                    if (r < 0.5) return '-';
                    if (r < 0.75) return 'Ã—';
                    return 'Ã·';
                }
            }

            function safeCalculate(a, b, op) {
                if (op === '+') {
                    let val = a + b;
                    return val <= 100 ? val : null;
                }
                if (op === '-') {
                    let val = a - b;
                    return (val >= 0 && val <= 100) ? val : null;
                }
                if (op === 'Ã—') {
                    let val = a * b;
                    return val <= 100 ? val : null;
                }
                if (op === 'Ã·') {
                    if (b === 0) return null;
                    if (a % b !== 0) return null;
                    let val = a / b;
                    return val <= 100 ? val : null;
                }
                return null;
            }

            function generateSingleQuestion(allowMulDiv) {
                const maxAttempts = 300;
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    const blankType = Math.floor(Math.random() * 3);
                    const op = getOperator(mode, allowMulDiv);

                    if (blankType === 0) {
                        let a = rand(100);
                        let b = rand(100);
                        let result = safeCalculate(a, b, op);
                        if (result !== null) {
                            return {
                                equationText: `${a} ${op} ${b} = ?`,
                                answer: result,
                                type: 'normal',
                                a, b, op, blankPos: 'right',
                                display: `${a} ${op} ${b} = ?`
                            };
                        }
                    } else if (blankType === 1) {
                        let b = rand(100);
                        let c = rand(100);
                        let a = null;
                        if (op === '+') a = c - b;
                        else if (op === '-') a = c + b;
                        else if (op === 'Ã—') { if (b === 0 || c % b !== 0) continue; a = c / b; }
                        else if (op === 'Ã·') { if (c === 0) continue; a = c * b; } 
                        if (a !== null && Number.isInteger(a) && a >= 0 && a <= 100) {
                            return {
                                equationText: `? ${op} ${b} = ${c}`,
                                answer: a,
                                type: 'blankLeft',
                                a, b, op, blankPos: 'left',
                                display: `? ${op} ${b} = ${c}`
                            };
                        }
                    } else {
                        let a = rand(100);
                        let c = rand(100);
                        let b = null;
                        if (op === '+') b = c - a;
                        else if (op === '-') b = a - c;
                        else if (op === 'Ã—') { if (a === 0 || c % a !== 0) continue; b = c / a; }
                        else if (op === 'Ã·') { if (c === 0) continue; b = a / c; } 
                        if (b !== null && Number.isInteger(b) && b >= 0 && b <= 100) {
                            return {
                                equationText: `${a} ${op} ? = ${c}`,
                                answer: b,
                                type: 'blankMid',
                                a, b, op, blankPos: 'mid',
                                display: `${a} ${op} ? = ${c}`
                            };
                        }
                    }
                }
                return {
                    equationText: `1 + 1 = ?`,
                    answer: 2,
                    type: 'normal',
                    a:1, b:1, op:'+', blankPos:'right',
                    display: `1 + 1 = ?`
                };
            }

            function refillBuffer() {
                const allowMulDiv = (mode === 'all');
                while (questionBuffer.length < 5) {
                    questionBuffer.push(generateSingleQuestion(allowMulDiv));
                }
            }

            function fetchNextQuestion() {
                if (questionBuffer.length === 0) refillBuffer();
                const q = questionBuffer.shift();
                setTimeout(() => refillBuffer(), 0);
                return q;
            }

            function displayNewQuestion() {
                if (!isRunning) return;
                currentQuestion = fetchNextQuestion();
                document.getElementById('equation').innerText = currentQuestion.display || currentQuestion.equationText;
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
                document.getElementById('feedback').innerText = '';
            }

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) {
                        endPractice();
                        return;
                    }
                    timeLeft--;
                    updateTimerDisplay();
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timerDisplay').innerText = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function endPractice() {
                isRunning = false;
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = null;
                document.getElementById('equation').innerText = 'ç»ƒä¹ ç»“æŸï¼';
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('answer').disabled = true;
            }

            function handleSubmit() {
                if (!isRunning) {
                    alert('è®¡æ—¶å·²ç»“æŸæˆ–æœªå¼€å§‹ï¼Œè¯·ç‚¹å‡»é‡ç½®å¼€å§‹ç»ƒä¹ ');
                    return;
                }
                if (!currentQuestion) {
                    displayNewQuestion();
                    return;
                }
                const answerInput = document.getElementById('answer');
                const userAns = parseInt(answerInput.value, 10);
                if (isNaN(userAns)) {
                    alert('è¯·è¾“å…¥æ•°å­—');
                    return;
                }

                const isCorrect = (userAns === currentQuestion.answer);
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                if (isCorrect) correct++;
                else wrong++;

                history.push({
                    equation: currentQuestion.display || currentQuestion.equationText,
                    userAnswer: userAns,
                    correct: isCorrect,
                    timestamp
                });

                if (!isCorrect) {
                    const wrongEntry = {
                        equation: currentQuestion.display || currentQuestion.equationText,
                        correctAnswer: currentQuestion.answer,
                        lastWrong: timestamp
                    };
                    const existingIndex = wrongBank.findIndex(w => w.equation === wrongEntry.equation);
                    if (existingIndex !== -1) wrongBank.splice(existingIndex, 1);
                    wrongBank.unshift(wrongEntry);
                    if (wrongBank.length > 20) wrongBank.pop();
                    saveWrongBank();
                }

                document.getElementById('correctCount').innerText = correct;
                document.getElementById('wrongCount').innerText = wrong;
                const total = correct + wrong;
                document.getElementById('accuracy').innerText = total ? Math.round((correct / total)*100) : 0;

                document.getElementById('feedback').innerHTML = isCorrect 
                    ? 'âœ… æ­£ç¡®ï¼' 
                    : `âŒ é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${currentQuestion.answer}`;

                renderHistory();
                displayNewQuestion();
            }

            function renderHistory() {
                const logDiv = document.getElementById('historyLog');
                if (history.length === 0) {
                    logDiv.innerHTML = '<div style="color:#94a3b8;">æš‚æ— è®°å½•</div>';
                    return;
                }
                let html = '';
                history.slice(-15).reverse().forEach(h => {
                    html += `<div class="history-entry">
                        <span>${h.equation} = ${h.userAnswer}</span>
                        <span style="color:${h.correct ? '#2e7d32' : '#c62828'}">${h.correct ? 'âœ“' : 'âœ—'}</span>
                    </div>`;
                });
                logDiv.innerHTML = html;
            }

            function renderWrongBank() {
                const listDiv = document.getElementById('wrongList');
                if (wrongBank.length === 0) {
                    listDiv.innerHTML = '<span style="color:#92400e;">âœ¨ è¿˜æ²¡æœ‰é”™é¢˜ï¼Œç»§ç»­ä¿æŒ</span>';
                    return;
                }
                let html = '';
                wrongBank.slice(0, 10).forEach(w => {
                    html += `<div style="padding:6px 0; border-bottom:1px dashed #fed7aa;">
                        <span style="font-weight:500;">${w.equation}</span> = ${w.correctAnswer}
                    </div>`;
                });
                listDiv.innerHTML = html;
            }

            function resetPractice() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = null;
                isRunning = false;
                timeLeft = 600;
                updateTimerDisplay();
                correct = 0; wrong = 0;
                history = [];
                document.getElementById('correctCount').innerText = '0';
                document.getElementById('wrongCount').innerText = '0';
                document.getElementById('accuracy').innerText = '0';
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('answer').disabled = false;
                
                questionBuffer = [];
                refillBuffer();
                isRunning = true;
                displayNewQuestion();
                startTimer();
            }

            function setMode(newMode) {
                mode = newMode;
                document.getElementById('mode1').classList.toggle('active', mode === 'addsub');
                document.getElementById('mode2').classList.toggle('active', mode === 'all');
                resetPractice();
            }

            function clearWrongBank() {
                wrongBank = [];
                saveWrongBank();
                renderWrongBank();
            }

            // ---------- PWA å®‰è£…é€»è¾‘ ----------
            function setupPWAInstall() {
                // ç›‘å¬ beforeinstallprompt äº‹ä»¶
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    // æ˜¾ç¤ºå®‰è£…æŒ‰é’®
                    if (installBtn) {
                        installBtn.classList.add('show');
                    }
                });

                // å®‰è£…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                if (installBtn) {
                    installBtn.addEventListener('click', async () => {
                        if (!deferredPrompt) {
                            alert('åº”ç”¨å·²å®‰è£…æˆ–å½“å‰ç¯å¢ƒä¸æ”¯æŒå®‰è£…');
                            return;
                        }
                        // æ˜¾ç¤ºå®‰è£…å¼¹çª—
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`ç”¨æˆ·å®‰è£…ç»“æœ: ${outcome}`);
                        // éšè—æŒ‰é’®
                        deferredPrompt = null;
                        installBtn.classList.remove('show');
                    });
                }

                // ç›‘å¬åº”ç”¨å®‰è£…å®Œæˆ
                window.addEventListener('appinstalled', () => {
                    console.log('PWA å®‰è£…æˆåŠŸ');
                    deferredPrompt = null;
                    installBtn.classList.remove('show');
                });
            }

            // ---------- Service Worker ----------
            function installFallbackSW() {
                if (!('serviceWorker' in navigator)) return;
                const swScript = `
                self.addEventListener('install', (e) => e.waitUntil(self.skipWaiting()));
                self.addEventListener('activate', (e) => e.waitUntil(self.clients.claim()));
                self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));`;
                const blob = new Blob([swScript], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                navigator.serviceWorker.register(url).catch(() => {});
            }

            function init() {
                loadWrongBank();
                refillBuffer();
                isRunning = true;
                displayNewQuestion();
                startTimer();

                document.getElementById('submitBtn').addEventListener('click', handleSubmit);
                document.getElementById('answer').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSubmit();
                });

                document.getElementById('mode1').addEventListener('click', () => setMode('addsub'));
                document.getElementById('mode2').addEventListener('click', () => setMode('all'));

                document.getElementById('resetBtn').addEventListener('click', resetPractice);
                document.getElementById('clearWrongBtn').addEventListener('click', clearWrongBank);

                // PWA å®‰è£…ç›‘å¬
                setupPWAInstall();

                if ('serviceWorker' in navigator) {
                    installFallbackSW();
                }
            }

            window.onload = init;
        })();
    </script>
